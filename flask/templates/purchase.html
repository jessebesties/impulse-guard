<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        img {
            display: block;
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .purchase-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .purchase-btn:hover {
            background-color: #0056b3;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            width: 50%;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .modal button {
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .yes-btn {
            background-color: #28a745;
            color: white;
            border: none;
        }
        .no-btn {
            background-color: #dc3545;
            color: white;
            border: none;
        }
        .success-message {
            display: none;
            color: green;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Best Sunscreen</h1>
        <img src="{{ url_for('static', filename='images/item.jpg') }}" alt="Product Image">
        <button class="purchase-btn" onclick="showFirstPopup()">Purchase</button>
        <p id="successMessage" class="success-message">
            Successfully stopped the user from making an irrational purchase.
        </p>
    </div>

    <!-- First pop-up -->
    <div id="firstModal" class="modal">
        <div class="modal-content">
            <h2>We detected you might be experiencing irrational emotions.</h2>
            <p>Do you still want to make the purchase?</p>
            <button class="yes-btn" onclick="showRecordingPopup()">Yes</button>
            <button class="no-btn" onclick="cancelPurchase()">No</button>
        </div>
    </div>

    <!-- Recording pop-up -->
    <div id="recordingModal" class="modal">
        <div class="modal-content">
            <h2>Recording in Progress</h2>
            <p>Please speak your thoughts clearly.</p>
            <button id="startButton" onclick="startRecording()">Start Recording</button>
            <button id="stopButton" onclick="stopRecording()">Stop Recording</button>
            <button class="no-btn" onclick="cancelRecording()">Cancel</button>
            <p id="status"></p>
        </div>
    </div>

    <!-- Second pop-up -->
    <div id="finalModal" class="modal">
        <div class="modal-content">
            <h2>Are you sure?</h2>
            <button class="yes-btn" onclick="redirectToSuccess()">Yes</button>
            <button class="no-btn" onclick="cancelPurchase()">No</button>
        </div>
    </div>

    <script>
        var mediaRecorder;
        var recordedChunks = [];

        const startRecording = async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream, { mimeType: "audio/webm" });

                recordedChunks = []; // Clear previous recordings

                mediaRecorder.ondataavailable = (event) => {
                    recordedChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    console.log("Recording stopped");
                    const audioBlob = new Blob(recordedChunks, { type: "audio/webm" });
                    recordedChunks = [];  // Reset chunks after stopping
                    const formData = new FormData();
                    formData.append("audio", audioBlob, "recording.webm");

                    try {
                        const response = await fetch("/upload_audio", {
                            method: "POST",
                            body: formData,
                        });

                        if (response.ok) {
                            document.getElementById("status").textContent = "Audio uploaded successfully!";
                            setTimeout(() => {
                                redirectToSuccess();
                            }, 1000);
                        }

                    } catch (error) {
                        console.error("Error uploading audio:", error);
                        document.getElementById("status").textContent = "Upload failed.";
                    }
                };

                // Disable start button, enable stop button
                document.getElementById("startButton").disabled = true;
                document.getElementById("stopButton").disabled = false;

                mediaRecorder.start();
                console.log("MediaRecorder started, state:", mediaRecorder.state);

                // Automatically stop after 5 seconds (for testing)
                setTimeout(() => {
                    if (mediaRecorder.state === "recording") {
                        stopRecording();
                    }
                }, 5000);
            } catch (error) {
                console.error("Error accessing microphone:", error);
            }
        };

        const stopRecording = () => {
            console.log("Stop recording called");
            if (mediaRecorder && mediaRecorder.state === "recording") {
                mediaRecorder.stop();
                console.log("MediaRecorder stopped");

                // Enable start button, disable stop button
                document.getElementById("startButton").disabled = false;
                document.getElementById("stopButton").disabled = true;
            }
        };

        const uploadRecording = async () => {
            if (recordedChunks.length === 0) {
                alert("No recording available to upload.");
                return;
            }

            const audioBlob = new Blob(recordedChunks, { type: "audio/wav" });
            const formData = new FormData();
            formData.append("audio", audioBlob, "recording.wav");

            try {
                const response = await fetch("/upload_audio", {
                    method: "POST",
                    body: formData,
                });

                if (response.ok) {
                    document.getElementById("status").textContent = "Audio uploaded successfully!";
                    document.getElementById("recordingModal").style.display = "none";
                    redirectToSuccess();
                } else {
                    document.getElementById("status").textContent = "Upload failed.";
                }
            } catch (error) {
                console.error("Error uploading audio:", error);
                document.getElementById("status").textContent = "Upload failed.";
            }
        };

        function cancelRecording() {
            document.getElementById("recordingModal").style.display = "none";
            document.getElementById("firstModal").style.display = "block";
            recordedChunks = []; // Reset recorded chunks
        }

        function showFirstPopup() {
            console.log("Opening first modal"); // Debugging
            let modal = document.getElementById("firstModal");
            if (!modal) {
                console.error("firstModal not found in DOM");
                return;
            }
            modal.style.display = "block";
        }


        function showRecordingPopup() {
            document.getElementById("firstModal").style.display = "none";
            document.getElementById("recordingModal").style.display = "block";
        }

        function redirectToSuccess() {
            window.location.href = "/success"; // Redirect to the success page
        }

        function cancelPurchase() {
            document.getElementById("firstModal").style.display = "none";
            document.getElementById("finalModal").style.display = "none";

            let successMessage = document.getElementById("successMessage");
            successMessage.style.display = "block";

            // Hide the success message after 2 seconds
            setTimeout(() => {
                successMessage.style.display = "none";
            }, 2000);
        }
    </script>

</body>
</html>
